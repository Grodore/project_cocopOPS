---
schemaVersion: 2.0.0

fileExistenceTests:
    - name: main file
      path: /main.py
      shouldExist: true
    - name: config directory
      path: /config
      shouldExist: true
    - name: routes directory
      path: /routes
      shouldExist: true
    - name: venv directory
      path: .venv
      shouldExist: true
    - name: uv binary
      path: /usr/local/bin/uv
      shouldExist: false
    - name: uv.lock file
      path: uv.lock
      shouldExist: false
    - name: pyproject.toml file
      path: pyproject.toml
      shouldExist: false
    - name: schemas file
      path: /config/schemas.py
      shouldExist: true

commandTests:
    - name: python version
      command: python
      args: [--version]
      expectedOutput: [Python 3.12.*]
    - name: check OLLAMA_HOST environment variable
      command: python
      args: ["-c", "from config.schemas import OllamaConfig; print(OllamaConfig().ollama_service_name)"]
      expectedOutput: ["127.0.0.1:11434"]
    - name: python path
      command: which
      args: [python]
      expectedOutput: [/.venv/bin/python*]
    - name: whoami
      command: whoami
      expectedOutput: [nonroot]
    - name: check user id
      command: id
      args: [-u]
      expectedOutput: [65532]
    - name: check group id
      command: id
      args: [-g]
      expectedOutput: [65532]
    # Tests de commandes suppl√©mentaires
    - name: check pip version
      command: pip
      args: [--version]
      expectedOutput:
        - "pip (2[1-9]|[3-9][0-9])\\..*"

metadataTest:
    exposedPorts: ["8501"]
    envVars:
      - key: PATH
        value: /.venv/bin.*
        isRegex: true
      - key: PYTHONPATH
        value: "/.venv/lib/python3.12/site-packages"
